<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div>
        <div class="p-3 w-100">
            <h1>Weather Dashboard</h1>
        </div>

                    <div id="savedcity">
                        
                    </div>
                </div>
                <ul>

                </ul>
            </div>

                    <div class="img"></div>
                    <p class="tempeture"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>

            </div>
        </div>
        <div class="justify-content-around">
            <div id="weatherContainer d-flex-column justify-content-end">

                <div class="daycontainer col-2 d-md-inline-block border p-4">

                    <div class="img3"></div>

                    <p class="humidity3"></p>
                </div>
                <div class="daycontainer col-2 d-md-inline-block border p-4">
                    <p class="date-four"></p>
                    <div class="img4"></div>
                    <p class="tempeture4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                </div>
                <div class="daycontainer col-2 d-md-inline-block border p-4">
                    <p class="date-five"></p>
                    <div class="img5"></div>
                    <p class="tempeture5"></p>
                    <p class="wind5"></p>
